name: screenshot-api
services:
- name: api
  source_dir: /
  github:
    repo: ossacodes/web-screenshot-api-nodejs
    branch: main
    deploy_on_push: true
  run_command: ./startup.sh
  build_command: ./build.sh
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: professional-xs  # Upgraded for better performance
  http_port: 3000
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
