name: screenshot-api
services:
- name: api
  source_dir: /
  github:
    repo: ossacodes/web-screenshot-api-nodejs
    branch: main
    deploy_on_push: true
  run_command: npm start
  build_command: npm install
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
    value: "false"
  - key: PUPPETEER_ARGS
    value: "--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage,--single-process"
